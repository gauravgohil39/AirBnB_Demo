<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
     <ion-button routerLink="/places/tabs/offers/new">
      <ion-icon name="add" slot="icon-only"></ion-icon>
     </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <ion-grid>
   <ion-row>
     <ion-col size=12 size-sm="8" offset-sm="2">
      <ion-list *ngFor="let offerItem of offers"
      [routerLink]="['/','places','tabs','offers',offerItem.id]">

      <ion-thumbnail slot="start">
        <ion-img [src]="offerItem.imageurl"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h1>{{offerItem.title}}</h1>
      </ion-label>
      </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
