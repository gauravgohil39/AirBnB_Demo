<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid >
     <ion-row>
          <ion-col size=12 size-sm="8" offset-sm="2" class="ion-text-center">
           <ion-card>
             <ion-card-header>
                <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
                <ion-card-subtitle>{{loadedPlaces[0].price |currency}}/Night </ion-card-subtitle>
             </ion-card-header>
               <ion-img [src]="loadedPlaces[0].imageurl"></ion-img>
             <ion-card-content>
                <p>{{loadedPlaces[0].description}}</p>
             </ion-card-content>

             <div>
               <ion-button
               fill="clear"
               color="primary"
               [routerLink]="['/','places','tabs','discover',loadedPlaces[0].id]"
               > More
              </ion-button>

             </div>

           </ion-card>

        </ion-col>
     </ion-row>

     <ion-row>
       <ion-col  size=12 size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item *ngFor="let placevar of loadedPlaces.slice(1)" [routerLink]="['/','places','tabs','discover',placevar.id]"
            detail>
              <ion-thumbnail slot="start">
                <ion-img [src]="placevar.imageurl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{placevar.title}}</h2>
                  <p>{{placevar.description}}</p>
              </ion-label>
            </ion-item>

          </ion-list>
       </ion-col>
     </ion-row>

  </ion-grid>
</ion-content>
